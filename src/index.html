<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>我的音乐</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="page tabs">
    <div class="sticky">
      <section class="topBar">
        <div class="logo">
          <img src="./img/LYN-LOGO.png">
        </div>
        <div class="title " ><h1>我的云音乐</h1></div>
        <div class="searchMusic ">
          <img class="active icon" src="./img/search.png">
          <form class="searchWrapper" id="myForm">
            <input type="text" name="songValue">
            <button class="submit" >搜索</button>
          </form>
        </div>
      </section>
      <section id="songList" class="songListWrapper">
        <h2>我的歌单</h2>
        <ol class="songList">
          <li>
            <img src="./img/song-list/list-1.jpg" alt="">
              <div class="title"><span>第七封信|你从未尘封在岁月的记忆里</span></div>
          </li>
          <li>
              <img src="./img/song-list/list-2.jpg" alt="">
              <div class="title"><span>我走路带风，可以这么形容</span></div>
              
          </li>
          <li>
              <img src="./img/song-list/list-3.jpg" alt="">
              <div class="title"><span>【民谣盛宴】100首必听欧美民谣</span></div>
          </li>
        </ol>
      </section>
    </div>
    <section class="newSongs">
      <h2 class="sectionTitle">最新音乐</h2>
      <ol id="songs" class="list">
      </ol>
    </section>
  </div>
  <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
  <script src="./js/admin/initializers/AV.js"></script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>

  <script src="./js/eventHub.js"></script>
  <script src="./js/index/newSong.js"></script>
  <script src="./js/index/songlist.js"></script>
  <script src="./js/index/searchform.js"></script>
</body>

</html>
