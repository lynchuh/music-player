<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/admin.css">
  <title>管理页面</title>
</head>

<body>
  <div class="page" id="app">
    <aside>
      <div class="songlistArea" id="songListContainer">
      </div>
    </aside>
    <main>
      <div class="uploadArea" id="uploadArea">
        <div id="uploadSong">
          <p>点击或拖曳文件上传歌曲</p>
          <button class="uploadBtn" type="submit">提交</button>
        </div>
        <div id="uploadCover">
          <p>点击或拖曳文件上传歌曲封面</p>
          <button class="uploadBtn" type="submit">提交</button>
        </div>
      </div>
      <div class="songformArea" id="songForm">
      </div>
    </main>
  </div>
  <div class="site-loading" id="siteLoading"></div>
  <script src="../vendors/av-min.js"></script>
  <script src="../vendors/moxie.min.js"></script>
  <script src="../vendors/qiniu.min.js"></script>
  <script src="../vendors/plupload.min.js"></script>
  <script src="../vendors/jquery.min.js"></script>

  <script src="./js/admin/initializers/AV.js"></script>
  <script src="./js/eventHub.js"></script>
  <script src="./js/admin/upload.js"></script>
  <script src="./js/admin/song-form.js"></script>
  <script src="./js/admin/song-List.js"></script>
  <script src="./js/admin/loading.js"></script>
</body>

</html>
