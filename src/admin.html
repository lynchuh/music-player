<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/default.css">
  <title>管理页面</title>

</head>

<body>
  <div class="page" id="app">
    <aside>
      <div class="songlistArea" id="songList">
        <h1>新建歌单</h1>
        <ul class="songList">

        </ul>
      </div>
    </aside>
    <main>
        <div class="uploadArea" id="uploadSong">
            <p>点击或拖曳文件</p>
            <span id="uploadBtn" type="submit">提交</span>
          </div>
      <div class="songformArea" id="songform">
        <h1>新建歌曲</h1>
        <form action="">
          <div class="row">
            <label for="">歌名
              <input type="text">
            </label>
          </div>
          <div class="row">
            <label for="">歌手
              <input type="text">
            </label>
          </div>
          <div class="row">
            <label for="">外链
              <input type="text">
            </label>
          </div>
          <div class="row">
            <button type="submit">保存</button>
          </div>
        </form>
      </div>

    </main>
  </div>



  <script src="../vendors/moxie/moxie.min.js"></script>
  <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
  <script src="../node_modules/plupload/js/plupload.min.js"></script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./js/upload-song.js"></script>
</body>

</html>
