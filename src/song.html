<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>我的云音乐</title>
  <link rel="stylesheet" href="./css/song.css">
  <script src="//at.alicdn.com/t/font_796537_7vo0fpicz1o.js"></script>

</head>

<body>
  <div class="page" id="app">
    <div class="navWrapper">
      <div class="returnBack">
          <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-shouye"></use>
            </svg>
      </div>

          <h1 class="title"></h1>
    </div>
    <!-- <div class="test">测试</div> -->
    <audio src="#"></audio>
    <div class="disc-container">
      <div class="canvasWrapper">
        <canvas id="canvas"></canvas>
      </div>
      <img class="pointer" src="http://public.lynchuh.com/pointer.png" alt="">
      <div class="disc">
        <div class="icon-wrapper">
          <div class="icon icon-play">
            <img src="./img/dis-play.png" alt="">
          </div>
          <div class="icon icon-pause">
            <img src="./img/dis-pause.png" alt="">
          </div>
        </div>
        <img src="#" alt="" class="cover">
      </div>
    </div>
    <div class="song-description">
      <h1></h1>
      <div class="lyric">
        <div class="lines">

        </div>
      </div>
    </div>
    <div class="control">
      <div class="preBtn">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-preSong"></use>
        </svg>
      </div>
      <div class="loopControl">
        <svg class="icon" aria-hidden="true" class="loop">
            <use xlink:href="#icon-ttpodicon"></use>
        </svg>
      </div>

      <div class="nextBtn">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-nextSong"></use>
        </svg>
      </div>
    </div>
  </div>
  <script src="../vendors/av-min.js"></script>
  <script src="./js/initializers/AV.js"></script>
  <script src="../vendors/jquery.min.js"></script>

  <script src="./js/song/app.js"></script>
</body>

</html>
